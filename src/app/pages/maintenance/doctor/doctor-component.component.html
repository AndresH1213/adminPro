<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Update doctor information</h6>

                <form class="form p-t-20" [formGroup]="doctorForm" (ngSubmit)="saveDoctor()">
                    
                    <div *ngIf="doctorSelected"
                         class="form-group text-center">
                        <label for="exampleInputuname">Photo</label>
                        <div class="input-group" id="doctor-img-container">
                            <img [src]="doctorSelected.img | imagen: 'doctors'" class="w140">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname"
                                   formControlName="name" 
                                   placeholder="Doctor's Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital">
                                <option value="">Select Hospital</option>
                                <option *ngFor="let hospital of hospitals"
                                        [value]="hospital._id">{{hospital.name}}</option>
                            </select>

                        </div>
                    </div>

                    <button type="submit"
                            [disabled]="doctorForm.invalid"
                            class="btn btn-success waves-effect waves-light m-r-10">
                            Submit
                    </button>
                    <button type="submit"
                            routerLink="/dashboard/doctors" 
                            class="btn btn-inverse waves-effect waves-light">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSelected">
        <div class="card">
            <div class="card-body text-center">

                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSelected.name }}</h6>

                <img [src]="hospitalSelected.img |imagen: 'hospitals' " class="w200 img-thumbnail">

            </div>
        </div>
    </div>

</div>
