<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My user's profile</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form class="form p-t-20"
                      [formGroup]="formProfile"
                      (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                    class="form-control" 
                                    id="exampleInputuname"
                                    formControlName="name"
                                    placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    formControlName="email"
                                    placeholder="Enter email"
                                    [readOnly]="user.google">
                        </div>
                    </div>
                    <button type="submit" 
                            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
                            [disabled]="formProfile.invalid">
                        Save Changes <i class="fa fa-save"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My user's profile</h4>
                <h6 class="card-subtitle">Settings</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" class="img-avatar mb-2">
                    <img  *ngIf="imgTemp" [src]="imgTemp" class="img-avatar mb-2">
                </div>

                <input type="file"
                        (change)="changeImage($event.target)"
                        >

                <br>
                <br>

                <button type="button" class="btn btn-success waves-effect waves-light btn-block  m-r-10"
                        [disabled]="!imageUpload"
                        (click)="uploadImage()">
                    Change Image <i class="fa fa-save"></i>
                </button>

            </div>
        </div>    
    </div>
</div>
